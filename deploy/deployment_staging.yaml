apiVersion: apps/v1
kind: Deployment
metadata:
  name: decidim-app-staging
  namespace: decidim
  labels:
    app: decidim-app-staging
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: decidim-app-staging
  template:
    metadata:
      labels:
        app: decidim-app-staging
    spec:
      volumes:
      - name: rails-data
        emptyDir: {}
      containers:
      - image: nexus.devops-e.de:8090/ema/decidim-app:staging
        name: decidim-app-staging
        env:
        - name: RAILS_ENV
          value: staging
        envFrom:
        - configMapRef:
            name: decidim-app-staging-config
        - secretRef:
            name: decidim-app-staging-dbconfig
        imagePullPolicy: Always
        volumeMounts:
        - name: rails-data
          mountPath: /app/public-shared
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /app/public/* /app/public-shared"]
        livenessProbe:
          tcpSocket:
            port: 3000
          periodSeconds: 10
          timeoutSeconds: 2
        startupProbe:
          tcpSocket:
            port: 3000
          failureThreshold: 30
          periodSeconds: 10
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
      - image: nexus.devops-e.de:8090/ema/rails-http:latest
        name: decidim-app-nginx
        env:
        - name: HTTPS_PROXY_REDIRECT
          value: "1"
        - name: NGINX_SERVER_NAME
          value: decidim-staging.systeme-e.de
        imagePullPolicy: Always
        volumeMounts:
        - name: rails-data
          mountPath: /app/public
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
      hostAliases:
      - hostnames:
        - rails
        ip: 127.0.0.1
      imagePullSecrets:
      - name: nexus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: decidim-app-staging-sidekiq-worker
  namespace: decidim
  labels:
    app: decidim-app-staging-sidekiq-worker
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: decidim-app-staging-sidekiq-worker
  template:
    metadata:
      labels:
        app: decidim-app-staging-sidekiq-worker
    spec:
      containers:
      - env:
        - name: RAILS_ENV
          value: production
        envFrom:
        - configMapRef:
            name: decidim-app-staging-config
        - secretRef:
            name: decidim-app-staging-dbconfig
        image: nexus.devops-e.de:8090/ema/decidim-app:staging
        command: ["bundle", "exec", "sidekiq"]
        args: ["-c 5"]
        imagePullPolicy: Always
        name: decidim-app-staging-sidekiq-worker
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: nexus
